<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>卡密验证</title>
  <style>
    body{font-family:"Segoe UI",sans-serif;text-align:center;margin-top:20vh;background:#f7f9fc;color:#2c3e50}
    #container{transition:opacity .5s}
    #lockMsg{font-size:28px;color:#e74c3c;margin-top:40vh}
  </style>
</head>
<body>
  <!-- 可互动区域 -->
  <div id="container">
    <h2>请输入卡密</h2>
    <input id="cdk" placeholder="火速输入密码" />
    <button onclick="check()">验证</button>
    <p id="msg"></p>
  </div>

  <script>
    let attempts = 0;
    const valid = ['hajimi'];
    function check(){
      const v = document.getElementById('cdk').value.trim().toLowerCase();
      if(valid.includes(v)){
        sessionStorage.setItem('pass','1');
        location.href = 'index.html';
      }else{
        attempts++;
        document.getElementById('msg').textContent = `卡密无效（剩余 ${3 - attempts} 次）`;
        if(attempts >= 3){
          document.getElementById('container').outerHTML = 
            '<div id="lockMsg">请加群 809267403 获取最新卡密</div>';
        }
      }
    }
  </script>
</body>
</html>
